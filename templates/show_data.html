{% extends "base.html" %}{% block title %} Downlaod {% endblock title %}{% block
main_content %}

<div class="container">
  <div class="row">
    <div class="col">
      <form action="/download_csv" method="post">
        <button
          class="btn btn-outline-primary"
          type="submit"
          id="csv_download_btn"
        >
          download csv
      </form>
    </div>
    <div class="col">
      <a href="/"><button class="btn btn-outline-light">Home</button></a>
    </div>
  </div>

  <h4 style="color: aquamarine">output</h4>
  {% for line in data_list %}
  <h6 style="color: blueviolet">{{ line }}</h6>
  {% endfor %}
  <div>
    <h5>{{ data }}</h5>
  </div>

  {% endblock main_content %}
</div>
