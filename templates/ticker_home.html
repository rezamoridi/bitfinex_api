{% extends "base.html" %} {% block title %} Ticker {% endblock title %} {% block
main_content %}
<div class="container" style="margin-top: 10%; color: #663399">
  <form action="#" method="post">
    <div class="form-group">
      <label for="symbol" class="form-label">Symbol</label>
      <input
        type="text"
        name="symbol"
        id="symbol"
        class="form-control"
        list="symbol-list"
        required
      />
      <datalist id="symbol-list">
        <option value="BTCUSD">BTCUSD</option>
      </datalist>
    </div>
    <br />

    <div class="form-group">
      <label for="channel_time" class="form-label">Channel time</label>
      <input
        type="number"
        name="channel_time"
        id="channel_time"
        class="form-control"
      />
    </div>
    <br /><br />

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock main_content %} hello
